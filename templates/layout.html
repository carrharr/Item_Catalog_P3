<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Draivcan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<link rel="shortcut icon" href="./favicon.ico"/>
</head>

<body>
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
  	<div class="container-fluid">
  		<div class="navbar-header">
  			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
  				<span class="sr-only">Toggle navigation</span>
  				<span class="icon-bar"></span>
  				<span class="icon-bar"></span>
          <span class="icon-bar"></span>
  			</button>
  			<a class="navbar-brand" href="{{ url_for('index') }}">Draivcan, Tenerife Trip Sharing</a>
  		</div>
  		<div class="collapse navbar-collapse" id="navbarCollapse">
  			<ul class="nav navbar-nav navbar-right">
  				<li id='index'><a href="{{ url_for('index') }}">Home</a></li>
  				<li id='about'><a href="{{ url_for('about') }}">About</a></li>
          <li id='login'><a href="{{ url_for('login') }}">Log In</a></li>
          <li id='logout'><a href="{{ url_for('logout') }}">Log Out</a></li>
  			</ul>
  		</div>
  </nav>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning">
          <a href="#" class="close" data-dismiss="alert">&times;</a>
          <strong>{{ message }}</strong>
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="row">
    {% block body %}{% endblock %}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2 col-sm-offset-5">
      <footer class="footer">
        <p class="text-muted text-center">&copy; 2016 carrharr </p>
      </footer>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
      $("#{{request.endpoint}}").addClass("active"); })
    </script>
</body>
</html>
