{% extends 'layout.html' %}
{% block body %}

<h1>Trips</h1>
<ul>
{% for trip in trips %}
<li class="list-unstyled">
  <img src="{{ trip.image }}" alt="">
  <h4><a href="{{ url_for('trip', driver_id=trip.driver_id, trip_id=trip.id) }}">{{ trip.name }}</a></h4>
  <p><strong>Description:</strong> <br> {{ trip.description }}</p>
  <p><strong>Price: </strong>{{ trip.price }} $</p>
  <p>Category: {{ trip.category }}</p>
</li>
{% endfor %}
</ul>
{% endblock %}
